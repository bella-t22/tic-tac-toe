<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="overlay">
        <div id="marker-container">
            <h1>Choose Your Marker</h1>
            <div class="btn-container">
                <button class="marker-btn" value="x">X</button>
                <button class="marker-btn" value="o">O</button>
            </div>
        </div>
    </div>
    <h1 id="gameboard-title">Tic Tac Toe</h1>
    <main>
        <div id="gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="p1">
            <h2>Player 1</h2>
            <p class="score">Score:</p>
            <p class="rounds-won">Rounds Won:</p>
        </div>
        <div class="p2">
            <h2>Player 2</h2>
            <p class="score">Score:</p>
            <p class="rounds-won">Rounds Won:</p>
        </div>
    </main>
</body>
</html>
